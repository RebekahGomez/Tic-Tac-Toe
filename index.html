<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>

</head>

<body>
  <header>
    <h1>Let's play Tic-Tac-Toe!</h1>
  </header>
  <div class="boxesContainer">
    <div class="topRow">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="middleRow">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="bottomRow">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <button class="reset">Reset</button>


  <script src="script.js"></script>
</body>

</html>
